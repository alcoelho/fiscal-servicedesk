<head>
	<script>
		function escondeDiv(elemento) {
			var selecionado = elemento.options[elemento.selectedIndex].value;
			document.getElementById('finalidade-proprio0').style.display = 'none';

			if (selecionado === 'proprio') {
				document.getElementById('finalidade-proprio').style.display = 'block';
				document.getElementById('finalidade-terceiro').style.display = 'none';
			} else {
				document.getElementById('finalidade-terceiro').style.display = 'block';
				document.getElementById('finalidade-proprio').style.display = 'none';
			}
		}
	</script>

	<link rel="stylesheet" href="mystyle.css"/>
</head>

<body>
	<h1>Solicitação de Nota Fiscal</h1>
	<div name="origem-material">
		<p>Origem do Material:
		<select id="origem-material-opcoes" onchange="escondeDiv(document.getElementById('origem-material-opcoes'))">
			<option value=" "></option>
			<option value="proprio">Material Próprio</option>
			<option value="terceiro">Material Terceiro</option>
		</select>	
	</div>

	<div id="finalidade-proprio0">
		<p>Finalidade da Movimentação:
		<select name="finalidade-proprio-opcoes0">
			<option value=" "></option>
		</select>	
	</div>

	<div id="finalidade-proprio">
		<p>Finalidade da Movimentação:
		<select name="finalidade-proprio-opcoes">
			<option value=" "></option>
			<option value=" ">proprio1</option>
			<option value=" ">proprio2</option>
			<option value=" ">proprio3</option>
		</select>	
	</div>

	<div id="finalidade-terceiro">
		<p>Finalidade da Movimentação:
		<select name="finalidade-terceiro-opcoes">
			<option value=" "></option>
			<option value=" ">terceiro1</option>
			<option value=" ">terceiro2</option>
			<option value=" ">terceiro3</option>
		</select>	
	</div>

	<div name="posicao-estoque">
		<p>Posição de Estoque:
		<select name="posicao">
			<option value=" "></option>
			<option value="posicao1">1</option>
			<option value="posicao2">2</option>
		</select>	
	</div>


</body>
